<div class="app">
  <app-card title="Ghosts" class="app__ghosts">
    <div class="ghosts">
      <app-item *ngFor="let ghost of posibleGhosts">
        {{ ghost.name }}
      </app-item>
    </div>
  </app-card>

  <app-card title="Evidence" class="app__evidences">
    <div class="evidences">
      <app-item
        *ngFor="let evidence of posibleEvidences"
        (click)="changeEvidenceStatus(evidence)"
        [status]="evidence.status"
      >
        {{ evidence.name }}
      </app-item>
    </div>
  </app-card>

  <app-card title="Ghost description" class="app__ghost-description">
  </app-card>
</div>
