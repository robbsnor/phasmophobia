<div class="app">
  <div class="app__logo">
    <img
      class="app__logo-image"
      src="assets/phasmophobia.png"
      alt="logo phasmophobia"
    />
  </div>

  <app-card [title]="'Ghosts'" class="app__ghosts">
    <div class="ghosts">
      <app-item
        *ngFor="let ghost of ghosts"
        (click)="selectGhost(ghost)"
        [status]="ghost.status"
      >
        {{ ghost.name }}
      </app-item>
    </div>
  </app-card>

  <app-card [title]="'Evidence'" class="app__evidences">
    <button class="app__button-reset" (click)="reset()" actions>Reset</button>

    <div class="evidences">
      <app-item
        class="evidences__evidence"
        *ngFor="let evidence of evidences"
        (click)="updateStatus(evidence)"
        [status]="evidence.status"
      >
        {{ evidence.name }}
      </app-item>
    </div>
  </app-card>

  <app-card [title]="'Ghost description'" class="app__ghost-description">
    <app-ghost-description [ghost]="selectedGhost"></app-ghost-description>
  </app-card>
</div>
